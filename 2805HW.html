<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2805HW</title>
</head>
<body>
<script>
    // 1. Запросить у пользователя его возраст и определить, кем он является: ребенком (0–2), подростком (12–18), взрослым (18-60) или пенсионером (60– ...).
    let age = prompt("Введіть ваш вік:");
    if (age >= 0 && age <= 2) {
        alert("Ви дитина.");
    } else if (age >= 12 && age < 18) {
        alert("Ви підліток.");
    } else if (age >= 18 && age < 60) {
        alert("Ви дорослий.");
    } else if (age >= 60) {
        alert("Ви пенсіонер.");
    } else {
        alert("Невірний вік.");
    }

    // 2. Запросить у пользователя число от 0 до 9 и вывести ему спецсимвол, который расположен на этой клавише (1–!, 2–@, 3–# и т. д).
    let number = prompt("Введіть число від 0 до 9:");
    switch (number) {
        case "0":
            alert(")");
            break;
        case "1":
            alert("!");
            break;
        case "2":
            alert("@");
            break;
        case "3":
            alert("#");
            break;
        case "4":
            alert("$");
            break;
        case "5":
            alert("%");
            break;
        case "6":
            alert("^");
            break;
        case "7":
            alert("&");
            break;
        case "8":
            alert("*");
            break;
        case "9":
            alert("(");
            break;
        default:
            alert("Невірне число.");
    }

    // 3. Запросить у пользователя трехзначное число и проверить, есть ли в нем одинаковые цифры.
    let threeDigitNumber = prompt("Введіть тризначне число:");
    let digit1 = Math.floor(threeDigitNumber / 100);
    let digit2 = Math.floor((threeDigitNumber % 100) / 10);
    let digit3 = threeDigitNumber % 10;
    if (digit1 === digit2 || digit1 === digit3 || digit2 === digit3) {
        alert("Є однакові цифри.");
    } else {
        alert("Немає однакових цифр.");
    }

    // 4. Запросить у пользователя год и проверить, високосный он или нет. Високосный год либо кратен 400, либо кратен 4 и при этом не кратен 100.
    let year = prompt("Введіть рік:");
    if ((year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0)) {
        alert("Рік високосний.");
    } else {
        alert("Рік не високосний.");
    }

    // 5. Запросить у пользователя пятиразрядное число и определить, является ли оно палиндромом.
    let fiveDigitNumber = prompt("Введіть п'ятизначне число:");
    if (fiveDigitNumber === fiveDigitNumber.split('').reverse().join('')) {
        alert("Число є паліндромом.");
    } else {
        alert("Число не є паліндромом.");
    }

    // 6. Написать конвертор валют. Пользователь вводит количество USD, выбирает, в какую валюту хочет перевести: EUR, UAN или AZN, и получает в ответ соответствующую сумму.
    let usd = prompt("Введіть кількість USD:");
    let currency = prompt("Виберіть валюту для конвертації (EUR, UAN, AZN):");
    const rates = {EUR: 0.85, UAN: 27.50, AZN: 1.70};
    if (rates[currency] !== undefined) {
        let convertedAmount = usd * rates[currency];
        alert(`Сума в ${currency}: ${convertedAmount.toFixed(2)}.`);
    } else {
        alert("Невірна валюта.");
    }

    // 7. Запросить у пользователя сумму покупки и вывести сумму к оплате со скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от 500 и выше – 7%.
    let purchaseAmount = prompt("Введіть суму покупки:");
    let discount = purchaseAmount >= 500 ? 0.07 : purchaseAmount >= 300 ? 0.05 : purchaseAmount >= 200 ? 0.03 : 0;
    let finalAmount = purchaseAmount - (purchaseAmount * discount);
    alert(`Сума до оплати зі знижкою: ${finalAmount.toFixed(2)}.`);

    // 8. Запросить у пользователя длину окружности и периметр квадрата. Определить, может ли такая окружность поместиться в указанный квадрат.
    let circumference = prompt("Введіть довжину кола:");
    let squarePerimeter = prompt("Введіть периметр квадрата:");
    let diameter = circumference / Math.PI;
    let sideLengthSquare = squarePerimeter / 4;
    if (diameter <= sideLengthSquare) {
        alert("Коло може поміститися в квадрат.");
    } else {
        alert("Коло не може поміститися в квадрат.");
    }

    // 9. Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта ответа. За каждый правильный ответ начисляется 2 балла. После вопросов выведите пользователю количество набранных баллов.
    let score = 0;
    let answer1 = prompt("Питання 1: 2 + 2 = ? (a) 3, b) 4, c) 5)");
    if (answer1 === "b") score += 2;
    let answer2 = prompt("Питання 2: 3 + 5 = ? (a) 8, b) 9, c) 7)");
    if (answer2 === "a") score += 2;
    let answer3 = prompt("Питання 3: 6 - 2 = ? (a) 5, b) 3, c) 4)");
    if (answer3 === "c") score += 2;
    alert(`Ви набрали ${score} балів.`);

    // 10. Запросить дату (день, месяц, год) и вывести следующую за ней дату. Учтите возможность перехода на следующий месяц, год, а также високосный год.
    let day = prompt("Введіть день:");
    let month = prompt("Введіть місяць:");
    let yearDate = prompt("Введіть рік:");
    let date = new Date(yearDate, month - 1, day);
    date.setDate(date.getDate() + 1);
    alert(`Наступна дата: ${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}.`);
</script>
</body>
</html>
